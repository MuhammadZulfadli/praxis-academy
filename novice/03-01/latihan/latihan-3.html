<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<style>
			body {
				min-height: 200px;
			}
		</style>
		<img
			src="img/kucing1.jpg"
			id="kucing1"
			style="position: absolute;"
			height="100px"
			width="100px"
		/>
		<img
			src="img/kucing2.jpg"
			id="kucing2"
			style="position: absolute;"
			height="100px"
			width="100px"
		/>

		<script>
			let kucing1 = document.querySelector("#kucing1");
			let kucing2 = document.querySelector("#kucing2");

			let angle = 0;
			let lastTime = null;
			function animate(time) {
				if (lastTime != null) angle += (time - lastTime) * 0.001;
				lastTime = time;
				kucing1.style.top = Math.sin(angle) * 40 + 40 + "px";
				kucing1.style.left = Math.cos(angle) * 200 + 230 + "px";
				kucing2.style.top = Math.sin(angle) * 60+ 60 + "px";
				kucing2.style.left = Math.cos(angle) * 400 + 430 + "px";

				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);
		</script>
	</body>
</html>
