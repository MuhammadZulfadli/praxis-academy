<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let angka1, angka2;
      angka1 = window.prompt("angka pertama");
      angka2 = window.prompt("angka kedua");

      if (angka1 > angka2) {
        alert(`${angka1} lebih besar dari ${angka2}`);
      } else if (angka2 > angka1) {
        alert(`${angka2} lebih besar dari ${angka1}`);
      } else {
        alert(`Keduanya sama `);
      }
    </script>
  </body>
</html>
